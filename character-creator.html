  <title>Stats Roller</title>

  <!-- Bootstrap CSS files-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>

<body>

  <div class="container">

    <div class="row">

      <div class="col-sm-6 col-sm-offset-3" style="margin-top: 10rem;">

        <dl class="dl-horizontal">
          <dt>Strength</dt>
          <dd id="strength"></dd>
          <dt>Constitution</dt>
          <dd id="constitution"></dd>
          <dt>Dexterity</dt>
          <dd id="dexterity"></dd>
          <dt>Intelligence</dt>
          <dd id="intelligence"></dd>
          <dt>Wisdom</dt>
          <dd id="wisdom"></dd>
          <dt>Charisma</dt>
          <dd id="charisma"></dd>
        </dl>

        <p class="text-center" style="margin-top: 2rem;"><button role="button" class="btn btn-lg btn-danger" href="" target="_self" id="roll-em">Roll Em</button></p>

      </div>

    </div>
    <!-- row -->

  </div>
  <!-- container -->


  <!-- jQuery Javascript Library (required by Bootstrap) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <!-- Bootstrap Library -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

  <script>
    $(document).ready(function() {

      function rollem() {
        var scores = []

        for (i = 0; i < 4; i++) {
          var rando = Math.floor(Math.random() * 18 + 1);
          scores.push(rando);

          scores.sort(function(a, b) {
            return a - b;
          });

        }
        scores.shift();


        var sum = 0;

        for (let i = 0; i < scores.length; i++) {
          sum += scores[i];
        }


        sum = Math.floor(sum / 3);
        return sum;
      }

      $("#roll-em").on("click", function() {

        $("#strength").text(rollem());
        $("#intelligence").text(rollem());
        $("#wisdom").text(rollem());
        $("#dexterity").text(rollem());
        $("#constitution").text(rollem());
        $("#charisma").text(rollem());


      });



    });
  </script>

</body>
