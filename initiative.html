<body id="top">

<div id="navbar"></div>

  <div class="container">

    <div class="row">

      <div class="col-sm-12">
        <h1 class="display-3 mt-4"><i class="fad fa-swords fa-fw mr-2"></i> Roll Initiative</h1>
      </div>

      <div class="col-sm-7" style="margin-top: 2rem;">


        <form id="the-players" style="background: aliceblue; padding: 1.5rem;">

          <div class="form-group">
            <label for="text-input"><i class="fad fa-fw fa-2x text-primary fa-hood-cloak mr-3"></i><span class="player-name mr-3" contenteditable>DIGBY</span> <span class="gray">mod</span></label>
            <input value="0" name="text-input" type="text" style="width: 75px" class="form-control" id="digby-mod"> <i class="fa fa-plus fa-fw fa-lg gray" aria-hidden="true"></i> <span id="digby-roll"></span> <i class="fa fa-fw fa-arrow-right gray"
              aria-hidden="true" style="padding-right:1rem;padding-left: 1rem;"></i> <span id="digby-total"></span>
          </div>
          <hr>
          <div class="form-group">
            <label for="text-input"><i class="fad fa-fw fa-2x text-primary fa-shield-cross mr-3"></i><span class="player-name mr-3" contenteditable>LINNEA</span> <span class="gray">mod</span></label>
            <input value="0" name="text-input" type="text" style="width: 75px" class="form-control" id="linnea-mod"> <i class="fa fa-plus fa-fw fa-lg gray" aria-hidden="true"></i> <span id="linnea-roll"></span> <i class="fa fa-fw fa-arrow-right gray"
              aria-hidden="true" style="padding-right:1rem;padding-left: 1rem;"></i> <span id="linnea-total"></span>
          </div>
          <hr>
          <div class="form-group">
            <label for="text-input"><i class="fad fa-fw fa-2x text-primary fa-helmet-battle mr-3"></i><span class="player-name mr-3" contenteditable>PHILLIPA</span> <span class="gray">mod</span></label>
            <input value="0" name="text-input" type="text" style="width: 75px" class="form-control" id="phillipa-mod"> <i class="fa fa-plus fa-fw fa-lg gray" aria-hidden="true"></i> <span id="phillipa-roll"></span> <i
              class="fa fa-fw fa-arrow-right gray" aria-hidden="true" style="padding-right:1rem;padding-left: 1rem;"></i> <span id="phillipa-total"></span>
          </div>
          <hr>
          <div class="form-group">
            <label for="text-input"><i class="fad fa-fw fa-2x text-primary fa-hat-wizard mr-3"></i><span class="player-name mr-3" contenteditable>WEARY</span> <span class="gray">mod</span></label>
            <input value="0" name="text-input" type="text" style="width: 75px" class="form-control" id="weary-mod"> <i class="fa fa-plus fa-fw fa-lg gray" aria-hidden="true"></i> <span id="weary-roll"></span> <i class="fa fa-fw fa-arrow-right gray"
              aria-hidden="true" style="padding-right:1rem;padding-left: 1rem;"></i> <span id="weary-total"></span>
          </div>
          <hr>
          <div class="form-group">
            <label for="text-input"><i class="fad fa-fw fa-2x text-primary fa-mandolin mr-3"></i><span class="player-name mr-3" contenteditable>ZENA</span> <span class="gray">mod</span></label>
            <input value="0" name="text-input" type="text" style="width: 75px" class="form-control" id="zena-mod"> <i class="fa fa-plus fa-fw fa-lg gray" aria-hidden="true"></i> <span id="zena-roll"></span> <i class="fa fa-fw fa-arrow-right gray"
              aria-hidden="true" style="padding-right:1rem;padding-left: 1rem;"></i> <span id="zena-total"></span>
          </div>
          <hr>
          <div class="form-group">
            <label for="text-input"><i class="fad fa-fw fa-2x text-primary fa-shield-cross mr-3"></i><span class="player-name mr-3" contenteditable>RAZ</span> <span class="gray">mod</span></label>
            <input value="0" name="text-input" type="text" style="width: 75px" class="form-control" id="raz-mod"> <i class="fa fa-plus fa-fw fa-lg gray" aria-hidden="true"></i> <span id="raz-roll"></span> <i class="fa fa-fw fa-arrow-right gray"
              aria-hidden="true" style="padding-right:1rem;padding-left: 1rem;"></i> <span id="raz-total"></span>
          </div>

        </form>

        <form id="the-monster" style="background: mistyrose;padding: 1.5rem;">
          <div class="form-group">
            <label for="text-input"><i class="fad fa-dragon fa-2x mr-3 text-danger"></i><span class="player-name mr-3" contenteditable>MONSTER</span> <span class="gray">mod</span></label>
            <input value="0" name="text-input" style="width: 75px" type="text" class="form-control" id="monster-mod"> <i class="fa fa-plus fa-fw fa-lg gray" aria-hidden="true"></i> <span id="monster-roll"></span> <i
              class="fa fa-fw fa-arrow-right gray" aria-hidden="true" style="padding-right:1rem;padding-left: 1rem;"></i> <span id="monster-total"></span>
          </div>
        </form>



        <p class="text-left mt-4"><button role="button" class="btn btn-lg btn-primary" id="roll-em"><i class="fad fa-dice-d20 mr-2"></i> Roll Initiative</button> <span id="clear" class="bright-blue ml-3 pointer">Clear</span></p>

      </div>


      <!-- Randomized -->
      <div class="col-sm-5">

        <ul class="list-group" id="randomized-list" style="margin-top: 2rem;">

        </ul>

      </div>

    </div>
